path = extract
value = env('extract').split(';').invokeMap(String.prototype.split, /[\[\]]/).map(_.compact).map(function(x) { return _.merge([true, ''],Â x)}).fromPairs().mapValues(function(x) { return _.compact(_.split(x, ','))})

[replace]
path = query
value = env('q')

